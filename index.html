<!DOCTYPE html>
<html>
	
<head>
	<link rel="stylesheet" href="cacluclette.css"/>
	
<!--modif julien et philippe-->
	<script type="text/javascript" src="cacluclette.js"></script>
	<title>CACLUCLETTE</title>
<!--modif julien et philippe-->
</head>

<body>
	
	<h1>CACLUCLETTE</h1>
	
	<div id=calculette>
	<clavier> 
		<ecran><input type="search"></ecran>
		<c><INPUT onclick=NumPressed(4) class="bouton"type=button value="c"onclick="javascript:f_calc('calc','ce');" ></c>
		<lo><INPUT onclick=NumPressed(4) class="bouton" type=button value="lo"onclick="javascript:f_calc('calc','ce');" ></lo>
		<go><INPUT onclick=NumPressed(4) class="bouton" type=button value="go"onclick="javascript:f_calc('calc','ce');" ></go>
		<egal><INPUT onclick=NumPressed(4) class="bouton" type=button value="="onclick="javascript:f_calc('calc','ce');" ></egal>
		<un><INPUT onclick=NumPressed(4) class="bouton" type=button value=" 1 "onclick="javascript:f_calc('calc','ce');" ></un>
		<deux><INPUT onclick=NumPressed(4) class="bouton" type=button value=" 2 "onclick="javascript:f_calc('calc','ce');" ></deux>
		<trois><INPUT onclick=NumPressed(4) class="bouton" type=button value=" 3 "onclick="javascript:f_calc('calc','ce');" ></trois>
		<plus><INPUT onclick=NumPressed(4) class="bouton" type=button value="+"onclick="javascript:f_calc('calc','ce');" ></plus>
		<quatre><INPUT onclick=NumPressed(4) class="bouton" type=button value="4"onclick="javascript:f_calc('calc','ce');" ></quatre>
		<cinq><INPUT onclick=NumPressed(4) class="bouton" type=button value="5"onclick="javascript:f_calc('calc','ce');" ></cinq>
		<six><INPUT onclick=NumPressed(4) class="bouton" type=button value="6"onclick="javascript:f_calc('calc','ce');" ></six>
		<moins><INPUT onclick=NumPressed(4)class="bouton" type=button value="-"onclick="javascript:f_calc('calc','ce');" ></moins>
		<sept><INPUT onclick=NumPressed(4) class="bouton" type=button value="7"onclick="javascript:f_calc('calc','ce');" ></sept>
		<huit><INPUT onclick=NumPressed(4) class="bouton" type=button value="8"onclick="javascript:f_calc('calc','ce');" ></huit>
		<neuf><INPUT onclick=NumPressed(4) class="bouton" type=button value="9"onclick="javascript:f_calc('calc','ce');" ></neuf>
		<fois><INPUT onclick=NumPressed(4) class="bouton" type=button value="*"onclick="javascript:f_calc('calc','ce');" ></fois>
		<gauche><INPUT onclick=NumPressed(4) class="bouton" type=button value="("onclick="javascript:f_calc('calc','ce');" ></gauche>
		<zero><INPUT onclick=NumPressed(4) class="bouton" type=button value="0"onclick="javascript:f_calc('calc','ce');" ></zero>
		<droite><INPUT onclick=NumPressed(4) class="bouton" type=button value="onclick="javascript:f_calc('calc','ce');")"></droite>
		<divise><INPUT onclick=NumPressed(4) class="bouton" type=button value="&divide;"onclick="javascript:f_calc('calc','ce');" ></divise>
	</clavier>
	</div>
	
	
  </body>
 </html>
